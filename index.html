<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいい日記ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- <head>: ウェブページの「設定部分」。見えないけど重要なことを書く -->
<body>
    <h1>かわいい日記ツール♡</h1>
    <form id="diary-form">
        <label for="title">タイトル:</label>
        <input type="text" id="title" maxlength="60" placeholder="ここにタイトルを入力してください...">
        <br>
        <label for="emotion">今日の感情:</label>
        <select id="emotion">
            <option value="happy">うれしい</option>
            <option value="sad">悲しい</option>
            <option value="fun">楽しい</option>
        </select>
        <img id="emotion-image" src="" alt="感情のイメージ" style="display:none; width: 55px; height: 55px; margin-left: 10px;">
        <br>
        <label for="diary-text">日記:</label>
        <textarea id="diary-text" rows="6" cols="50" maxlength="100" placeholder="ここに日記を入力してください..."></textarea>
        <br>
        <button type="button" onclick="saveDiary()">保存</button>
    </form>
    <script src="script.js"></script>
    
</body>
<!-- <body>: ウェブページで「実際に見える部分」を書くところ -->
</html>
